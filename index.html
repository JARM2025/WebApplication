<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Station</title>
  <style>
    html, body { height: 100%; margin: 0; }
    header { padding: 12px 16px; font: 600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; border-bottom: 1px solid #e5e7eb; }

    /* Contenedor de los iframes */
    .dash-grid {
      height: calc(100vh - 48px); /* 48px ≈ alto del header */
      display: grid;
      grid-template-columns: 1fr;   /* móvil: una columna */
      grid-auto-rows: 1fr;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
    }
    /* Desktop: dos columnas */
    @media (min-width: 900px) {
      .dash-grid { grid-template-columns: 1fr 1fr; }
    }

    .dash-grid iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff; /* evita parpadeo blanco al cargar */
    }
  </style>
</head>
<body>
  <header>Weather Station</header>

  <section class="dash-grid">
    <!-- Dashboard 1 -->
    <iframe
      src="https://grafana.weatherstation.site/public-dashboards/a21a32f174084ec7a37ea0c1173224c1?from=now-5m&to=now%2B5m&timezone=browser&refresh=5s"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer"
      title="Dashboard 1">
    </iframe>

    <!-- Dashboard 2 (reemplaza el src por tu segundo enlace) -->
    <iframe
      src="https://grafana.weatherstation.site/public-dashboards/bb06f02b45c44836a4d832d8d5a26dbe"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer"
      title="Dashboard 2">
    </iframe>
  </section>
</body>
</html>
